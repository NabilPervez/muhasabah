<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#2D7D32" />
  <meta name="description" content="A digital bullet journal with Islamic spiritual reflection" />
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Digital Islamic Bullet Journal</title>
  <style>
    .font-amiri {
      font-family: 'Amiri', serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- Error Logging Script -->
  <div id="debug-overlay"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; overflow: auto; z-index: 9999; padding: 20px; font-family: monospace; pointer-events: none;">
    <h3>Debug Log</h3>
    <button id="close-debug"
      style="pointer-events: auto; padding: 8px 16px; background: #ff4444; color: white; border: none; border-radius: 4px; margin-bottom: 20px;">Close</button>
    <div id="debug-content"></div>
  </div>
  <script>
    (function () {
      var debugOverlay = document.getElementById('debug-overlay');
      var debugContent = document.getElementById('debug-content');
      var closeDebug = document.getElementById('close-debug');

      window._errors = [];

      function logError(msg) {
        window._errors.push(msg);

        // Show overlay
        debugOverlay.style.display = 'block';

        var errorDiv = document.createElement('div');
        errorDiv.style.borderBottom = '1px solid #444';
        errorDiv.style.padding = '10px 0';
        errorDiv.style.color = '#ff6b6b';
        errorDiv.innerText = new Date().toISOString().split('T')[1].split('.')[0] + ': ' + msg;
        debugContent.appendChild(errorDiv);
        console.error('Logged Error:', msg);
      }

      window.onerror = function (message, source, lineno, colno, error) {
        var msg = message + '\nAt: ' + source + ':' + lineno + ':' + colno;
        if (error && error.stack) msg += '\nStack: ' + error.stack;
        logError(msg);
        return false;
      };

      window.onunhandledrejection = function (event) {
        logError('Unhandled Rejection: ' + (event.reason ? (event.reason.message || event.reason) : 'Unknown'));
      };

      // Also hijack console.error to show it on screen
      var originalConsoleError = console.error;
      console.error = function () {
        var args = Array.from(arguments);
        logError('Console Error: ' + args.join(' '));
        originalConsoleError.apply(console, args);
      };

      closeDebug.addEventListener('click', function () {
        debugOverlay.style.display = 'none';
      });
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
